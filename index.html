<!DOCTYPE html>
<html lang="it">
<head>

    <title>Spotify clone</title>
    <link rel="stylesheet" href="./css/style.css">

                <div class="sidebar-item">
                    <img src="./img/home.svg" alt="home">

                    <div class="sidebar-item-name">Cerca</div>

                <div class="sidebar-item">
                    <img src="./img/libreria.svg" alt="library">
                    <div class="sidebar-item-name">La tua libreria</div>
                </div>

                <div class="sidebar-playlist">
                    <h3 class="m-small-bottom">PLAYLIST</h3>

                    </div>
                    <div class="sidebar-item">

                    </div>
                    <div class="sidebar-item">
                        Nome Playlist
                    </div>
                    <div class="sidebar-item">
                        Nome Playlist
                    </div>

                    <div class="sidebar-playlist-name"></div>
                </div>

            </div>

            <!-- Sidebar Bottom -->
            <div class="sidebar-bottom-container">

                <div class="sidebar-item">
                    <img src="./img/download.svg" alt="download">
                    <div class="sidebar-item-name">Installa app</div>
                </div>

                <hr>

                <div class="sidebar-item">

                    <img src="./img/profile.svg" alt="profile">
                    <div class="profile-name">Michele Dong</div>
                    
                </div>
            </div>

        </nav>
        
        <!-- BLOCCO DESTRA -->
        <main>
            <div class="upgrade flex-container">
                <div class="cta">EFFETTUA L'UPGRADE</div>
